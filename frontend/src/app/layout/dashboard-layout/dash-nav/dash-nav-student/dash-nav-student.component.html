<ng-container>
  <li>
    <a [routerLink]="staticRoutes.STUDENT_DASHBOARD" routerLinkActive="active">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="feather feather-home">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      Dashboard</a>
  </li>
  <li>
    <a [routerLink]="staticRoutes.STUDENT_PROFILE" routerLinkActive="active">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="feather feather-user">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      My Profile</a>
  </li>
  <li>
    <a [routerLink]="staticRoutes.STUDENT_FAVORITES" routerLinkActive="active">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="feather feather-bookmark">
        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
      </svg>
      Favorites</a>
  </li>
  <li>
    <a [routerLink]="staticRoutes.STUDENT_REVIEW" routerLinkActive="active">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="feather feather-star">
        <polygon
          points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
        </polygon>
      </svg>
      Reviews</a>
  </li>
  <li>
    <a [routerLink]="staticRoutes.STUDENT_QUIZ_ATTEMPTS" routerLinkActive="active">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="feather feather-help-circle">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
        <line x1="12" y1="17" x2="12.01" y2="17"></line>
      </svg>
      My Quiz Attempts</a>
  </li>
  <div class="dashboard__nav__title mt-40">
    <h6>Student Special Menu</h6>
  </div>
  <div class="dashboard__nav">
    <ul>
      <li>
        <a [routerLink]="staticRoutes.STUDENT_COURSES" routerLinkActive="active">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-monitor">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
            <line x1="8" y1="21" x2="16" y2="21"></line>
            <line x1="12" y1="17" x2="12" y2="21"></line>
          </svg>
          My Course</a>
      </li>
      <li>
        <a [routerLink]="staticRoutes.STUDENT_ASSIGNMENTS" routerLinkActive="active">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-volume-1">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
          </svg>
          Assignments</a>
      </li>
    </ul>
  </div>
  <div class="dashboard__nav__title mt-40">
    <h6>Account Settings</h6>
  </div>
  <div class="dashboard__nav">
    <ul>
      <li>
        <a [routerLink]="staticRoutes.STUDENT_ACCOUNT_SETTINGS" routerLinkActive="active">
          <span class="fa fa-cog"></span>
          Settings</a>
      </li>
    </ul>
  </div>
</ng-container>
